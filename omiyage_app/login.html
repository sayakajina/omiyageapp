<body>

    <header>
      <h1>おみやげアプリ</h1>

    <div class = "flex justify-center items-center w-full h-screen bg-blur-300">
        <button id = "login" class = "w-32 h-16 text-orange-200 bg-gray-700 hover:text-white">LOGIN</button>
    </div>





    <script src="JS/jquery-3.5.1.min.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics.js";
        import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved }
            from "https://cdnjs.cloudflare.com/ajax/libs/firebase/9.15.0/firebase-database.js";

            from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "#",
          authDomain: "omiyage-demo.firebaseapp.com",
          databaseURL: "https://omiyage-demo-default-rtdb.firebaseio.com",
          projectId: "omiyage-demo",
          storageBucket: "omiyage-demo.appspot.com",
          messagingSenderId: "111421635692",
          appId: "1:111421635692:web:6ad1a003056c74da892c49",
          measurementId: "G-SSH7HCCSFJ"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // GoogleAuth(認証用)
        const provider = new GoogleAuthProvider();
        provider.addScope("https://www.googleapis.com/auth/contacts.readonly");
        const auth = getAuth();

        // login処理
        $("#login").on("click", function(){
            // Google認証完了後の処理
            signInWithPopup(auth,provider).then((result)=>{
                // login後のページ遷移
                location.href = "search.html";
            }).catch((error)=>{
                // Handle errors here.
                const erreoCode = error.code;
                const errorMessage = error.message;
                // The email of user's account used.
                const email = error.email;
                // The AuthCredential type that was used.
                const credential = GoogleAuthProvider.credentialFromError(error);
            });
        });


    </script>
</body>
